{% extends 'base.html' %}

{% block title %}Редактировать пост{% endblock %}

{% block content %}
    <h2>Редактировать пост</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-30">Сохранить изменения</button>
        <a href="{% url 'shopapp:post_detail' post.pk %}" class="btn btn-secondary w-30">Отмена</a>
    </form>
{% endblock %}
