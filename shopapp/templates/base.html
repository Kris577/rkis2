
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Главная страница{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ваши кастомные стили (опционально) -->
    <link type="text/css" href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <header class="bg-light p-3 mb-4">
        <div class="container">
            <h1><a class="text-decoration-none" href="{% url 'shopapp:index' %}">Главная</a></h1>
            <nav>
                {% if user.is_authenticated %}
                    <a class="btn btn-outline-primary btn-sm me-2" href="{% url 'shopapp:profile' user.id %}">Профиль</a>
                    <a class="btn btn-outline-secondary btn-sm me-2" href="{% url 'shopapp:logout' %}">Выход</a>
                    {% if user.is_superuser %}
                        <a class="btn btn-outline-success btn-sm" href="{% url 'shopapp:question_form' %}">Создать пост</a>
                    {% endif %}
                {% else %}
                    <a class="btn btn-outline-primary btn-sm me-2" href="{% url 'shopapp:register' %}">Регистрация</a>
                    <a class="btn btn-outline-secondary btn-sm" href="{% url 'shopapp:login' %}">Вход</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
