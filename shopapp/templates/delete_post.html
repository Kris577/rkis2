{% extends 'base.html' %}

{% block title %}Удалить пост{% endblock %}

{% block content %}
    <h2>Точно удалить?"{{ post.title }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'shopapp:post_detail' post.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
